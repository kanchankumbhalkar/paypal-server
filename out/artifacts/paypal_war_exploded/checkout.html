<html>
<head>
<style>
@import url('https://fonts.googleapis.com/css?family=Open+Sans');

body{
  background: #EEE;
}
body, input{
  font-family: "Open Sans", sans-serif;
  font-size: 1em;
}
h1{
  font-family: "Open Sans", sans-serif;
}
.item{
  width: 60px;
  vertical-align: middle;
  margin-right: 15px;
}
.button:hover{
  background: #33B5E5;
}
.checkout{
  margin: 0 auto;
  width: 350px;
}
.addr input{
  width: 100%;
  outline: none;
  border: 0px solid;
  padding: 5px;
}
#button{
  padding: 4px;
  color: black;
  text-align: center;
  margin-top: 20px;
  margin-bottom: 20px;
  border-radius: 5px 5px;
}
</style>
</head>
<body>
 <div class="checkout">
  <h1>Checkout</h1>
  <p>You are about to buy:</p>
  <p><img class="item" title="Image of Cover" src="https://i.imgur.com/knxv5oN.jpg" />The PayPal Wars for $65.00</p>
  <p>Ship to:</p>
   <div class="addr">
    <p>5 Temasek Boulevard<br/>
    #09-01 Suntec Tower Five<br/>
    038985<br/>
    Singapore</p>
   </div>
     <script src="https://www.paypalobjects.com/api/checkout.js"></script>

     <div id="paypal-button"></div>

     <script>
         paypal.Button.render({
             env: 'sandbox', // Or 'production'
             payment: function() {
                 // Set up the payment here
                 // 1. call your server side method or api to intiate the paymnets
                 //return paypal.request.post('/api/create-payments')
                 return paypal.request({
                             method: 'post',
                             url: '/rest/myapi/createpayment/'
                         })
                         .then(function(res) {
                             console.log(res);
                             return (JSON.parse(JSON.stringify(res))).id;
                         });
             },
             // Execute the payment:
             // 1. Add an onAuthorize callback
             onAuthorize: function(data, actions) {
                 // 2. Make a request to your server
                 // Set up the data you need to pass to your server
                 var strData = {
                     "paymentID": data.paymentID,
                     "payerID": data.payerID
                 };

                 return paypal.request({
                     method: 'post',
                     url: '/rest/myapi/executepayment/',
                     json: strData
                 }).then(function(res) {
                     window.location.replace("/complete.html");
                 }).catch(function(err){
                     alert(err);
                 });
             }
         }, '#paypal-button');
     </script>
</div>
</body>
</html>
